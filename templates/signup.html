<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Signup</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
	</head>
	<body>
		<div class="signup">
			<h1>Signup</h1>
			<div class="links">
				<a href="{{ url_for('login') }}">Login</a>
				<a href="{{ url_for('signup') }}" class="active">Signup</a>
			</div>
			<form action="{{ url_for('signup') }}" method="post" autocomplete="off">
				<label for="first_name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="first_name" placeholder="First Name" id="First Name" required>
                <label for="last_name">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="last_name" placeholder="Last Name" id="Last Name" required>
                <label for="email">
					<i class="fas fa-envelope"></i>
				</label>
				<input type="email" name="email" placeholder="Email" id="email" required>
				<label for="password">
					<i class="fas fa-lock"></i>
				</label>
                <input type="password" name="password" placeholder="Password" id="password" required>
                <label for="Phone">
					<i class="fas fa-user"></i>
				</label>
                <input type="text" name="phone" placeholder="Phone Number" id="phone" required>
				
				<div class="msg">{{ msg }}</div>
				<input type="submit" value="Signup">
			</form>
		</div>
	</body>
</html>
